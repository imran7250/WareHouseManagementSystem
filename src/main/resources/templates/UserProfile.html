<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<!-- Include common styles and scripts -->
<th:block th:insert="~{fragments/commonui :: userhead}"></th:block>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

 <link rel="stylesheet" th:href="@{/css/user-profile.css}">

</head>
<body> 
<!-- Navigation will be inserted here -->
<div th:insert="~{fragments/commonui :: usermenu}"></div>

<div class="container">
    <!-- REMOVED the custom header - using warehouse header from commonui instead -->

    <div th:if="${message}" class="notification success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <div class="profile-card">
        <div class="profile-header">
            <h4 class="profile-title"><i class="fas fa-id-card"></i> Personal Information</h4>
        </div>
        <div class="profile-body">
            <table class="profile-table">
               <tr>
                  <td>ID</td>
                  <td th:text="${user.id}"></td>
               </tr>
              <tr>
                <td>NAME</td>
                <td th:text="${user.name}"></td>
              </tr>
              <tr>
                <td>EMAIL</td>
                <td th:text="${user.email}"></td>
             </tr>
              <tr>
                <td>PASSWORD</td>
                <td>
                  <a th:href="@{/user/modifyPwd}" class="btn-update">
                    <i class="fas fa-key me-1"></i> UPDATE PASSWORD
                  </a>
                </td>
             </tr>
               <tr>
                <td>ROLES</td>
                <td th:text="${user.roles}"></td>
             </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
