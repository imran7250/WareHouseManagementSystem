<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Edit Order Method</title>
<div th:insert="~{fragments/commonui :: userhead}"></div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">


<link rel="stylesheet" th:href="@{/css/ordermethod-edit.css}">

</head>
<body>  

     <div th:insert="~{fragments/commonui :: usermenu}"></div>
    <header>
        <div class="header-content">
            <h3><i class="fas fa-edit"></i> EDIT ORDER METHOD</h3>
            <a th:href="@{/OrderMethod/all}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> BACK TO DATA
            </a>
        </div>
    </header>

    <div class="container">
        <div th:if="${message}" class="notification success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="card-title"><i class="fas fa-pencil-alt"></i> Update Order Method 
                    <span class="id-badge"><i class="fas fa-hashtag"></i> <span th:text="${OrderMethod.id}"></span></span>
                </h4>
            </div>
            <div class="card-body">
                <form th:action="@{/OrderMethod/update}" th:object="${OrderMethod}" method="post" id="orderMethodForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="orderMode" class="form-label"><i class="fas fa-tasks"></i> Order Mode *</label>
                            <select th:field="*{orderMode}" class="form-control" id="orderMode" required>
                                <option value="">-- Select Order Mode --</option>
                                <option value="Sale">Sale</option>
                                <option value="Purchase">Purchase</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="orderCode" class="form-label"><i class="fas fa-barcode"></i> Order Code *</label>
                            <input type="text" th:field="*{orderCode}" class="form-control" id="orderCode" 
                                   placeholder="Enter order code" required>
                        </div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="orderType" class="form-label"><i class="fas fa-layer-group"></i> Order Type *</label>
                            <select th:field="*{orderType}" class="form-control" id="orderType" required>
                                <option value="">-- Select Order Type --</option>
                                <option value="FIFO">FIFO (First In First Out)</option>
                                <option value="LIFO">LIFO (Last In First Out)</option>
                                <option value="FCFO">FCFO (First Come First Out)</option>
                                <option value="FEFO">FEFO (First Expire First Out)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-check-circle"></i> Order Acceptance *</label>
                        <div class="checkbox-group">
                            <div class="checkbox-group-title"><i class="fas fa-list-check"></i> Select acceptance methods</div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="orderAcpt" value="Multi-Model" id="multiModel" th:checked="${#lists.contains(OrderMethod.orderAcpt, 'Multi-Model')}">
                                <label class="form-check-label" for="multiModel">Multi-Model</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="orderAcpt" value="Accept Return" id="acceptReturn" th:checked="${#lists.contains(OrderMethod.orderAcpt, 'Accept Return')}">
                                <label class="form-check-label" for="acceptReturn">Accept Return</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="orderAcpt" value="Serviceable" id="serviceable" th:checked="${#lists.contains(OrderMethod.orderAcpt, 'Serviceable')}">
                                <label class="form-check-label" for="serviceable">Serviceable</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="orderAcpt" value="In-Service" id="inService" th:checked="${#lists.contains(OrderMethod.orderAcpt, 'In-Service')}">
                                <label class="form-check-label" for="inService">In-Service</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="form-label"><i class="fas fa-align-left"></i> Description</label>
                        <textarea th:field="*{description}" class="form-control" id="description" 
                                  placeholder="Enter order method description" rows="4"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> UPDATE ORDER METHOD
                        </button>
                        <button type="reset" class="btn btn-reset">
                            <i class="fas fa-redo"></i> RESET CHANGES
                        </button>
                        <a th:href="@{/OrderMethod/all}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> CANCEL
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Order Method Management System &copy; 2023 | Edit Mode</p>
    </footer>

    
    
            <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script type="text/javascript" th:src="@{/js/ordermethod-edit.js}"></script>
    
</body>
</html>
