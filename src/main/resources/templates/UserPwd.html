<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOM Registration</title>
    <div th:insert="~{fragments/commonui :: userhead}"></div>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/user-pwd.css}">
    
</head>
<body>
    <div th:insert="~{fragments/commonui :: usermenu}"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h3>PASSWORD UPDATE SCREEN!!</h3>
           
        </div>
        
        
                   <!-- Success Message Display -->
           <div th:if="${message}" class="alert alert-success text-center" role="alert">
            <span th:text="${message}"></span>
          </div>
        
        <div class="form-container">
            <form method="post" th:action="@{/user/pwdUpdate}">

                
                <div class="form-group">
                    <label for="userEmail"><i class="fas fa-envelope"></i>NEW PASSWORD</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="password" id="pwd1" name="pwd1" placeholder="Enter your email" required>
                    </div>
                    <span id="uomEmailError" class="ajax-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="userPassword"><i class="fas fa-lock"></i>RE ENTER PASSWORD</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="pwd2" name="pwd2" placeholder="Create a password" required>
                    </div>
                    <span id="uomPasswordError" class="ajax-error"></span>
                </div>
                

                <input type="submit" value="Update Password" class="btn btn-success"> 
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
