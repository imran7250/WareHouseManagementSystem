<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>UOM Management System</title>
<div th:insert="~{fragments/commonui :: userhead}"></div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">


<link  rel="stylesheet" th:href="@{/css/purchaseorder-data.css}">

</head>
<body>

      <div th:insert="~{fragments/commonui :: usermenu}"></div>
    <header>
        <div class="header-content">
            <h3><i class="fas fa-weight"></i> PURCHASE ORDER DATA PAGE</h3>
            <div class="header-buttons">
                <div class="record-count" th:text="'Total Records: ' + ${list.size()}"></div>           
            </div>
        </div>
    </header>

    <div class="container">
        <div th:if="${message}" class="notification success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="card-title"><i class="fas fa-table"></i> PO Data</h4>
            </div>
            <div class="card-body">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>CODE</th>
                        <th>STATUS</th>
                        <th>SHIPMENT</th>
                        <th>VENDOR</th>
                        <th colspan="2">OPERATION</th>
                    </tr> 
                    <tr th:each="ob:${list}">
                        <td th:text="${ob.id}"></td>
                        <td th:text="${ob.orderCode}"></td>
                        <td th:text="${ob.status}"></td>
                        <td th:text="${ob.shipmentType.shipmentCode}"></td>
                         <td th:text="${ob.vendor?.userCode}"></td>
                        
                        <td>
                           <a class="btn btn-primary" th:href="@{/po/parts?id={data} (data=${ob.id})}" >ADD PARTS</a> 
                        </td> 
                        <td>
                            <div class="btn btn-darkcyan" th:if="${ob.status =='PICKING' || ob.status =='OPEN'}">NOT ORDERED</div>
                            <a th:if="${ob.status=='ORDERED'}" class="btn btn-danger" th:href="@{/po/genInv?id={data} (data=${ob.id})}" >GENERATE INVOICE</a>
                             <a th:if="${ob.status=='INVOICED'}" class="btn btn-success" th:href="@{/po/printInv?id={data} (data=${ob.id})}" >PRINT INVOICE</a>
                        </td>
                    </tr>
                    <tr th:if="${list.size() == 0}">
                        <td colspan="5">
                            <div class="empty-state"> 
                                <i class="fas fa-inbox"></i>
                                <h4>No UOM Data Available</h4>
                                <p>Click the "Add New UOM" button to create your first unit of measurement.</p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
                       <!-- PAGINATION START -->
    <nav aria-label="Page navigation example">
         <ul class="pagination justify-content-center">
           <!-- Previous Button -->
           <li class="page-item" th:classappend="${page.first} ? 'disabled' : ''">
            <a class="page-link" th:href="@{/po/all(page=${page.number - 1})}" aria-label="Previous">
                <span aria-hidden="true">Previous</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        
        <!-- Page Numbers -->
        <th:block th:each="i:${#numbers.sequence(0,page.totalPages-1)}">                           
            <li class="page-item" th:classappend="${page.number == i} ? 'active' : ''">
                <a class="page-link" th:href="@{/po/all(page=${i})}">[[${i+1}]]</a>
            </li>
        </th:block>
        
        <!-- Next Button -->
        <li class="page-item" th:classappend="${page.last} ? 'disabled' : ''">
            <a class="page-link" th:href="@{/po/all(page=${page.number + 1})}" aria-label="Next">
                <span aria-hidden="true">Next</span>
                <span class="sr-only">Next</span>
            </a>
          </li>
      </ul>
  </nav>
<!-- PAGINATION END -->
        
    </div>

           <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
