<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Order Method Data</title>
<div th:insert="~{fragments/commonui :: userhead}"></div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

 <link rel="stylesheet" th:href="@{/css/ordermethod-data.css}">

</head>
<body>
  <div th:insert="~{fragments/commonui :: usermenu}"></div>
         

    <header>
        <div class="header-content">
            <h3><i class="fas fa-list-alt"></i> ORDER METHOD DATA</h3>
            <div class="header-buttons">
                <div class="record-count">
                    <i class="fas fa-database"></i>
                    <span th:text="'Total Records: ' + ${list.size()}"></span>
                </div>
                <a th:href="@{/OrderMethod/excel}" class="btn btn-success">
                    <i class="fas fa-file-excel"></i> EXCEL
                </a>
                <a th:href="@{/OrderMethod/pdf}" class="btn btn-pdf">
                    <i class="fas fa-file-pdf"></i> PDF
                </a>
                <a th:href="@{/OrderMethod/register}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> ADD NEW
                </a>

            </div>
        </div>
    </header>  

    <div class="container">
        <div th:if="${message}" class="notification success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="card-title"><i class="fas fa-table"></i> Order Method Records</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>MODE</th>
                                <th>CODE</th>
                                <th>TYPE</th>
                                <th>ACCEPTANCE</th>
                                <th>DESCRIPTION</th>
                                <th>OPERATIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="om, status : ${list}">
                                <td>
                                    <span class="status-badge" th:classappend="${status.odd} ? 'status-active' : 'status-inactive'">
                                        <span th:text="${om.id}"></span>
                                    </span>
                                </td>
                                <td th:text="${om.orderMode}">Mode</td>
                                <td>
                                    <strong th:text="${om.orderCode}">Code</strong>
                                </td>
                                <td th:text="${om.orderType}">Type</td>
                                <td>
                                    <ul class="accepted-list" th:if="${om.orderAcpt != null and !om.orderAcpt.isEmpty()}">
                                        <li th:each="acpt : ${om.orderAcpt}" th:text="${acpt}"></li>
                                    </ul>
                                    <span th:if="${om.orderAcpt == null or om.orderAcpt.isEmpty()}">-</span>
                                </td>
                                <td>
                                    <div class="description-text" th:text="${om.description} ?: '-'"></div>
                                </td>
                                <td class="action-cell">
                                    <a th:href="@{/OrderMethod/delete(id=${om.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this order method?')">
                                        <i class="fas fa-trash"></i> DELETE
                                    </a>
                                    <a th:href="@{/OrderMethod/edit(id=${om.id})}" class="btn btn-warning btn-sm">
                                        <i class="fas fa-edit"></i> EDIT
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${list.size() == 0}">
                                <td colspan="7">
                                    <div class="empty-state">
                                        <i class="fas fa-inbox"></i>
                                        <h4>No Order Methods Available</h4>
                                        <p>Click the "ADD NEW" button to create your first order method.</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        
                          <!-- PAGINATION START -->
    <nav aria-label="Page navigation example">
         <ul class="pagination justify-content-center">
           <!-- Previous Button -->
           <li class="page-item" th:classappend="${page.first} ? 'disabled' : ''">
            <a class="page-link" th:href="@{/OrderMethod/all(page=${page.number - 1})}" aria-label="Previous">
                <span aria-hidden="true">Previous</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        
        <!-- Page Numbers -->
        <th:block th:each="i:${#numbers.sequence(0,page.totalPages-1)}">                           
            <li class="page-item" th:classappend="${page.number == i} ? 'active' : ''">
                <a class="page-link" th:href="@{/OrderMethod/all(page=${i})}">[[${i+1}]]</a>
            </li>
        </th:block>
        
        <!-- Next Button -->
        <li class="page-item" th:classappend="${page.last} ? 'disabled' : ''">
            <a class="page-link" th:href="@{/OrderMethod/all(page=${page.number + 1})}" aria-label="Next">
                <span aria-hidden="true">Next</span>
                <span class="sr-only">Next</span>
            </a>
          </li>
      </ul>
   </nav>
  <!-- PAGINATION END -->             
             
    </div>



    
            <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script type="text/javascript" th:src="@{/js/ordermethod-data.js}"></script>
    
</body>
</html>
