<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRN Register</title>
    <div th:insert="~{fragments/commonui :: userhead}"></div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
   <link rel="stylesheet" th:href="@{/css/grn_register.css}">
   
</head>
<body>

     <div th:insert="~{fragments/commonui :: usermenu}"></div>
    <!-- Navigation Button -->


    <div class="container">
        <div class="header">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <h3>GRN Registration</h3>
                <p>Create a new Goods Received Note</p>
            </div>
        </div>
        
        <div class="form-container">
            <form th:action="@{/grn/save}" method="POST" th:object="${grn}" id="grnForm">
                              
                <div class="form-group">
                    <label for="grnCode"><i class="fas fa-barcode"></i> GRN CODE</label>
                    <div class="input-icon">
                        <i class="fas fa-tag"></i>
                        <input type="text" id="grnCode" th:field="*{code}" placeholder="Enter GRN CODE" required>
                    </div>
                    <span id="grnCoderror" class="ajax-error"></span>
                </div>
                
                 <div class="form-group">
                    <label for="grnType"><i class="fas fa-tasks"></i> GRN TYPE</label>
                    <div class="input-icon">
                        <i class="fas fa-list"></i>
                        <input type="text" id="grnType" th:field="*{type}" placeholder="Enter GRN TYPE" required>
                    </div>
                    <span id="grnTypeError" class="ajax-error"></span>
                </div>
                
                  <div class="form-group">
                    <label for="orderCode"><i class="fas fa-file-invoice"></i> ORDER CODE</label>
                    <div class="input-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <select id="uomType" th:field="*{po.id}" required>
                            <option value="">- SELECT ORDER CODE -</option>   
                            <option th:each="ob:${pos}" th:value="${ob.key}" th:text="${ob.value}"/>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> DESCRIPTION</label>
                    <textarea id="description" th:field="*{description}" placeholder="Enter GRN description"></textarea>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-plus-circle"></i> CREATE GRN
                </button>
                
                <a th:href="@{/grn/all}" class="btn btn-secondary">
                    <i class="fas fa-table"></i> VIEW ALL GRN
                </a>
            </form>
        </div>
    </div>
    
    <div th:if="${message}" class="message" th:classappend="${#strings.contains(message, 'success') || #strings.contains(message, 'Success')} ? success : error" th:text="${message}"></div>
    
    <!-- AJAX Validation Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            // Form validation logic can be added here
            $("#grnForm").on("submit", function(e) {
                // Add any custom validation if needed
            });
        });
    </script>
    
            <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
</body>
</html>
