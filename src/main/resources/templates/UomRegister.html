<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOM Registration</title>
    <div th:insert="~{fragments/commonui :: userhead}"></div>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
     
      <link rel="stylesheet" th:href="@{/css/uom_register.css}">
     
</head>
<body>
    


<div th:insert="~{fragments/commonui :: usermenu}"></div>
 
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-weight"></i>
            </div>
            <h3>UOM REGISTRATION PAGE</h3>
        </div>
        
        <div class="form-container">
    <form id="uomForm" method="post" action="/uom/save">
    
        <!-- Add this hidden element to capture server message -->
    <span id="serverMessage" th:text="${message}" style="display: none;"></span>
    
      <!-- Add CSRF token if using Spring Security -->
     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    
      <div class="form-group">
        <label for="uomType"><i class="fas fa-tag"></i> UOM TYPE</label>
        <div class="input-icon">
            <i class="fas fa-list-alt"></i>
            <select id="uomType" name="uomType" required>
                <option value="">- SELECT TYPE -</option>   
                <option value="PACKING">PACKING</option>
                <option value="NO PACKING">NO PACKING</option>
                <option value="NA">NA</option>        
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="uomModel"><i class="fas fa-cube"></i> UOM MODEL</label>
        <div class="input-icon">
            <i class="fas fa-shapes"></i>
            <input type="text" id="uomModel" name="uomModel" placeholder="Enter UOM model" required>
        </div>
        <span id="uomModelError" class="ajax-error"></span>
    </div>
    
    <div class="form-group">
        <label for="description"><i class="fas fa-align-left"></i> DESCRIPTION</label>
        <div class="input-icon">
            <i class="fas fa-pen"></i>
            <textarea id="description" name="description" placeholder="Enter UOM description"></textarea>
        </div>
    </div>
    
    <button type="submit" class="btn">
        <i class="fas fa-plus-circle"></i> ADD UOM
    </button>
</form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
  <script type="text/javascript" th:src="@{/js/uoms.js}"></script>
</body>
</html>
