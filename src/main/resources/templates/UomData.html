<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>UOM Management System</title>

<div th:insert="~{fragments/commonui :: userhead}"></div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


<link rel="stylesheet" th:href="@{/css/uom-data.css}">

</head>
<body> 
       <div th:insert="~{fragments/commonui :: usermenu}"></div>

    <header>
        <div class="header-content">
            <h3><i class="fas fa-weight"></i> UOM DATA PAGE</h3>
            <div class="header-buttons">
                <div class="record-count" th:text="'Total Records: ' + ${list.size()}"></div>
                <a th:href="@{/uom/excel}" class="btn btn-success">
                    <i class="fas fa-file-excel"></i> EXCEL EXPORT
                </a>
                <a th:href="@{/uom/pdf}" class="btn btn-pdf">
                    <i class="fas fa-file-pdf"></i> PDF EXPORT
                </a>
                <a th:href="@{/uom/register}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New UOM
                </a>
            </div>
        </div>
    </header>

    <!-- Improved Search Form -->
    <div class="search-container">
        <form class="search-form" action="all" method="GET">
            <input type="text" name="uomModel" placeholder="Search by UOM Model..." />
            <input type="submit" value="Search" class="btn btn-info"/>       
        </form>
    </div>

    <div class="container">
        <div th:if="${message}" class="notification success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="card-title"><i class="fas fa-table"></i> UOM Data</h4>
            </div>
            <div class="card-body">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>TYPE</th>
                        <th>MODEL</th>
                        <th>DESCRIPTION</th>
                        <th>OPERATION</th>
                    </tr> 
                    <tr th:each="ob:${list}">
                        <td th:text="${ob.id}"></td>
                        <td th:text="${ob.uomType}"></td>
                        <td th:text="${ob.uomModel}"></td>
                        <td th:text="${ob.description}"></td>
                        <td class="action-cell">
                            <a th:href="@{/uom/delete(id=${ob.id})}" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> DELETE
                            </a>
                            <a th:href="@{/uom/edit(id=${ob.id})}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> EDIT
                            </a>
                        </td> 
                    </tr>
                    <tr th:if="${list.size() == 0}">
                        <td colspan="5">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <h4>No UOM Data Available</h4>
                                <p>Click the "Add New UOM" button to create your first unit of measurement.</p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div> <!-- CARD END -->
        
              
               <!-- PAGINATION START -->
    <nav aria-label="Page navigation example">
         <ul class="pagination justify-content-center">
           <!-- Previous Button -->
           <li class="page-item" th:classappend="${page.first} ? 'disabled' : ''">
            <a class="page-link" th:href="@{/uom/all(page=${page.number - 1})}" aria-label="Previous">
                <span aria-hidden="true">Previous</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        
        <!-- Page Numbers -->
        <th:block th:each="i:${#numbers.sequence(0,page.totalPages-1)}">                           
            <li class="page-item" th:classappend="${page.number == i} ? 'active' : ''">
                <a class="page-link" th:href="@{/uom/all(page=${i})}">[[${i+1}]]</a>
            </li>
        </th:block>
        
        <!-- Next Button -->
        <li class="page-item" th:classappend="${page.last} ? 'disabled' : ''">
            <a class="page-link" th:href="@{/uom/all(page=${page.number + 1})}" aria-label="Next">
                <span aria-hidden="true">Next</span>
                <span class="sr-only">Next</span>
            </a>
          </li>
      </ul>
  </nav>
<!-- PAGINATION END -->
        
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
