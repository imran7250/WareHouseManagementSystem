<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Forgot Page</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
  
  <link rel="stylesheet"  th:href="@{/css/userforget-pwd.css}">
  
</head>
<body>
    <!-- Floating background shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h2>Password Forgot Page</h2>
        </div>
        
        <div class="login-body">
            <form action="/user/newPwdGen" method="POST">
            
             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="username">User Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="username" name="uemail" placeholder="Enter your email" required autofocus/>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i> SEND NEW PASSWORD
                </button>
            </form>
            
                <!-- Display message if exists -->
    <div th:if="${message}" class="alert alert-info mt-3">
        <i class="fas fa-info-circle"></i> <span th:text="${message}"></span>
    </div>
        </div>
        
        <div class="message-container">
            <span id="message"></span>
               <a th:href="@{/user/showLogin}">Login Page</a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
