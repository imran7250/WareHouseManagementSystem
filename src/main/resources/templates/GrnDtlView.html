<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>UOM Management System</title>
<div th:insert="~{fragments/commonui :: userhead}"></div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/grn-details.css}" />

</head>
<body>

      <div th:insert="~{fragments/commonui :: usermenu}"></div>   
    <header>
        <div class="header-content">
            <h3><i class="fas fa-weight"></i> GRN DETAILS PAGE</h3>
            <div class="header-buttons">
                <div class="record-count" th:text="'Total Records: ' + ${list.size()}"></div>
          
                <a th:href="@{/grn/register}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> ADD NEW GRN
                </a>
            </div>
        </div>
    </header>  

    <div class="container">
        <div th:if="${message}" class="notification success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="card-title"><i class="fas fa-table"></i> GRN Data</h4>
            </div>
            <div class="card-body">
            
             <table>
                <tr>
                  <th>GRN CODE</th>
                  <td th:text="${grn.code}" ></td>
                </tr>    
                <tr>
                  <th>ORDER(PO) CODE</th>
                  <td th:text="${grn.po.orderCode}" ></td>
                </tr>             
             </table>
            
              <hr/>
              
                <table>
                    <tr>
                       
                        <th>ITEM CODE</th>
                        <th>BASE COST</th>                     
                        <th>QUANTITY</th>
                        <th>ITEM VALUE</th>
                        <th>OPERATIONS</th>
                    </tr> 
                    <tr th:each="ob:${list}">
                        <td th:text="${ob.itemCode}"></td>
                        <td th:text="${ob.baseCost}"></td>
                        <td th:text="${ob.qty}"></td>
                        <td th:text="${ob.itemVal}"></td>                      
                            <td class="action-cell">
                              <div th:if="${ob.status == null}">
                                <a th:href="@{/grn/updateStatus(grnId=${grn.id},grnDtlId=${ob.id},status='ACCEPTED')}" 
                                    class="btn btn-accept btn-sm">
                                    <i class="fas fa-check"></i> ACCEPT
                                 </a>
                                 <a th:href="@{/grn/updateStatus(grnId=${grn.id},grnDtlId=${ob.id},status='REJECTED')}" 
                                    class="btn btn-reject btn-sm">
                                    <i class="fas fa-times"></i> REJECT
                                 </a>
                                  
                             </div>
                             <div th:if="${ob.status != null}">
                                 <span th:text="${ob.status}" class="status-badge" th:classappend="${ob.status == 'ACCEPTED'} ? 'status-accepted' : (${ob.status == 'REJECTED'} ? 'status-rejected' : '')"></span>
                             </div>                      
                         </td>
                    </tr>
                    <tr th:if="${list.size() == 0}">
                        <td colspan="5">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <h4>No GRN Data Available</h4>
                                <p>Click the "Add New GRN" button to create your first GRN.</p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

  
    
            <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" th:src="@{/js/grndtl-view.js}"></script>
   
</body>
</html>
