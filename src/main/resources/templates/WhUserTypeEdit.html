<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH User Type Edit</title>
    
    <div th:insert="~{fragments/commonui :: userhead}"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet"  th:href="@{/css/whusertype-edit.css}">
    

</head>
<body>

      
         <div th:insert="~{fragments/commonui :: usermenu}"></div>
      
    <!-- Navigation Buttons -->
    <div class="navigation">
        <a th:href="@{/whUser/register}" class="nav-btn">
            <i class="fas fa-plus"></i> New Registration
        </a>
        <a th:href="@{/whUser/all}" class="nav-btn">
            <i class="fas fa-list"></i> View All Users
        </a>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-user-edit"></i>
            </div>
            <h3>WH USER TYPE EDIT PAGE</h3>
        </div>
        
        <div class="form-container">
            <form th:action="@{/whUser/update}" method="POST" th:object="${whUserType}">
                <!-- Hidden ID Field -->
                <input type="hidden" th:field="*{id}" />
            
                <!-- Row#1: User Type -->
                <div class="form-row">
                    <div class="form-label">
                        <label>USER TYPE</label>                  
                    </div>
                    <div class="form-inputs">
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" th:field="*{userType}" value="Vendor" id="vendor"/>
                                <label for="vendor">Vendor</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" th:field="*{userType}" value="Customer" id="customer"/>
                                <label for="customer">Customer</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-errors">
                        <span th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}"></span>
                    </div>
                </div>
                
                <!-- Row#2: User Code -->
                <div class="form-row">
                    <div class="form-label">
                        <label>USER CODE</label>                  
                    </div>
                    <div class="form-inputs">
                        <input type="text" th:field="*{userCode}" placeholder="Enter user code"/>
                    </div>
                    <div class="form-errors">
                        <span th:if="${#fields.hasErrors('userCode')}" th:errors="*{userCode}"></span>
                    </div>
                </div>
                
                <!-- Row#3: User For -->
                <div class="form-row">
                    <div class="form-label">
                        <label>USER FOR</label>                  
                    </div>
                    <div class="form-inputs">
                        <input type="text" th:field="*{userFor}" class="readonly-input" readonly/>
                    </div>
                    <div class="form-errors">
                        <!-- Readonly field, no validation needed -->
                    </div>
                </div>
                
                <!-- Row#4: User Email -->
                <div class="form-row">
                    <div class="form-label">
                        <label>USER EMAIL</label>                  
                    </div>
                    <div class="form-inputs">
                        <input type="email" th:field="*{userEmail}" placeholder="Enter email address"/>
                    </div>
                    <div class="form-errors">
                        <span th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></span>
                    </div>
                </div>
                
                <!-- Row#5: User Contact -->
                <div class="form-row">
                    <div class="form-label">
                        <label>USER CONTACT</label>                  
                    </div>
                    <div class="form-inputs">
                        <input type="text" th:field="*{userContact}" placeholder="Enter contact number"/>
                    </div>
                    <div class="form-errors">
                        <span th:if="${#fields.hasErrors('userContact')}" th:errors="*{userContact}"></span>
                    </div>
                </div>
                
                <!-- Row#6: User ID Type -->
                <div class="form-row">
                    <div class="form-label">
                        <label>USER ID TYPE</label>                  
                    </div>
                    <div class="form-inputs">
                        <select th:field="*{userIdType}">
                            <option value="">-SELECT-</option>
                            <option value="PAN">PAN</option>
                            <option value="AADHAR">AADHAR</option>
                            <option value="VOTERID">VOTERID</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                    </div>
                    <div class="form-errors">
                        <span th:if="${#fields.hasErrors('userIdType')}" th:errors="*{userIdType}"></span>
                    </div>
                </div>
                
                <!-- Row#7: If Other -->
                <div class="form-row">
                    <div class="form-label">
                        <label>*IF OTHER</label>                  
                    </div>
                    <div class="form-inputs">
                        <input type="text" th:field="*{ifOther}" class="readonly-input" readonly/>
                    </div>
                    <div class="form-errors">
                        <!-- Readonly field, no validation needed -->
                    </div>
                </div>
                
                <!-- Row#8: ID Number -->
                <div class="form-row">
                    <div class="form-label">
                        <label>ID NUMBER</label>                  
                    </div>
                    <div class="form-inputs">
                        <input type="text" th:field="*{idNumber}" placeholder="Enter ID number"/>
                    </div>
                    <div class="form-errors">
                        <span th:if="${#fields.hasErrors('idNumber')}" th:errors="*{idNumber}"></span>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-update">
                    <i class="fas fa-sync-alt"></i> Update WH User
                </button>
            </form>
        </div>
    </div>
    
    <div th:if="${message}" class="message" th:classappend="${#strings.contains(message, 'success') || #strings.contains(message, 'Success')} ? success : error" th:text="${message}"></div>
          <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script th:src="@{/js/whuser-edit.js}"></script>
</body>
</html>
