<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PART</title>
    <div th:insert="~{fragments/commonui :: userhead}"></div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" th:href="@{/css/part-edit.css}">
 
</head>
<body> 

     <div th:insert="~{fragments/commonui :: usermenu}"></div>
    <!-- Navigation Button -->
    <div class="navigation">
        <a th:href="@{/part/all}" class="nav-btn">
            <i class="fas fa-list"></i> View All PART
        </a>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-edit"></i>
            </div>
            <h3>PART EDIT PAGE</h3>
        </div>
        
        <div class="form-container">
            <div class="id-display" th:if="${part != null}">
                <i class="fas fa-id-card"></i> Editing Part ID: <span th:text="${part.id}"></span>
            </div>
            
            <form th:action="@{/part/update}" method="POST" th:object="${part}" id="partForm">
                <!-- Hidden ID field -->
                <input type="hidden" th:field="*{id}" />
                
                <!-- PART CODE -->
                <div class="form-group">
                    <label for="partCode"><i class="fas fa-barcode"></i> PART CODE</label>
                    <div class="input-icon">
                        <i class="fas fa-barcode"></i>
                        <input type="text" id="partCode" th:field="*{partCode}" class="form-control" placeholder="Enter part code">
                    </div>
                    <span id="partCodeError" class="ajax-error"></span>
                </div>
                
                <!-- PART DIMENSIONS -->
                <div class="form-group">
                    <label><i class="fas fa-ruler-combined"></i> PART DIMENSIONS</label>
                    <div class="dimension-group">
                        <div>
                            <input type="text" th:field="*{partLen}" class="form-control" placeholder="Length">
                        </div>
                        <div>
                            <input type="text" th:field="*{partWid}" class="form-control" placeholder="Width">
                        </div>
                        <div>
                            <input type="text" th:field="*{partHght}" class="form-control" placeholder="Height">
                        </div>
                    </div>
                    <span id="partDimError" class="ajax-error"></span>
                </div>
                
                <!-- BASE COST -->
                <div class="form-group">
                    <label for="partCost"><i class="fas fa-dollar-sign"></i> BASE COST</label>
                    <div class="input-icon">
                        <i class="fas fa-dollar-sign"></i>
                        <input type="text" id="partCost" th:field="*{partCost}" class="form-control" placeholder="Enter base cost">
                    </div>
                    <span id="partCostError" class="ajax-error"></span>
                </div>
                
                <!-- BASE CURRENCY -->
                <div class="form-group">
                    <label for="partCurrency"><i class="fas fa-tag"></i> BASE CURRENCY</label>
                    <div class="input-icon">
                        <i class="fas fa-list-alt"></i>
                        <select id="partCurrency" th:field="*{partCurrency}" required>
                            <option value="">- SELECT CURRENCY -</option>   
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="AUD">AUD</option>        
                        </select>
                    </div>
                    <span id="partCurrencyError" class="ajax-error"></span>
                </div>
                
                <!-- UOM -->
                <div class="form-group">
                    <label for="uom"><i class="fas fa-weight"></i> UOM</label>
                    <div class="input-icon">
                        <i class="fas fa-list-alt"></i>
                        <select id="uom" th:field="*{uom.id}" required>
                            <option value="">-SELECT-</option> 
                            <option th:each="ob:${uoms}" th:value="${ob.key}" th:text="${ob.value}" 
                                    th:selected="${ob.key == part.uom?.id}"></option>  
                        </select>
                    </div>
                    <span id="uomError" class="ajax-error"></span>
                </div>
                          
                <!-- SALE(OM) -->
                <div class="form-group">
                    <label for="omSale"><i class="fas fa-shopping-cart"></i> SALE(OM)</label>
                    <div class="input-icon">
                        <i class="fas fa-list-alt"></i>
                        <select id="omSale" th:field="*{omSale.id}" required>
                            <option value="">-SELECT-</option> 
                            <option th:each="ob:${sales}" th:value="${ob.key}" th:text="${ob.value}"
                                    th:selected="${ob.key == part.omSale?.id}"></option>  
                        </select>
                    </div>
                    <span id="omSaleError" class="ajax-error"></span>
                </div>
                
                <!-- BUTTONS -->
                <button type="submit" class="btn btn-update">
                    <i class="fas fa-sync-alt"></i> UPDATE PART
                </button>
                
                <a th:href="@{/part/all}" class="btn btn-secondary">
                    <i class="fas fa-table"></i> VIEW ALL PART DATA
                </a>
            </form>
        </div>
    </div>
    
    <div th:if="${message}" class="message" th:classappend="${#strings.contains(message, 'success') || #strings.contains(message, 'Success')} ? success : error" th:text="${message}"></div>
    
   
   
    
            <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" th:src="@{/js/part-edit.js}"></script>
    
</body>
</html>
