<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>After Login</title>
   
    
    <!-- Include common head if needed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    
    <div th:insert="~{fragments/commonui :: userhead}"></div>
<div th:insert="~{fragments/commonui :: usermenu}"></div>
    
    

    <div class="container mt-4">
        <h2>Login Successful</h2>
        
        <!-- Display success message -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        
        <!-- Display error if any -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <!-- Display current user details from session -->
        <div th:if="${session.userOb != null}">
            <h4>Current User: <span th:text="${session.userOb.name}"></span></h4>
            <p>Email: <span th:text="${session.userOb.email}"></span></p>           
        </div>
        
    </div>


    
              <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
            <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
</body>
</html>
