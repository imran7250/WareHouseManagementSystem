<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shipment Type</title>
     <div th:insert="~{fragments/commonui :: userhead}"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
   
     <link rel="stylesheet"  th:href="@{/css/shipment-edit.css}">
   
  </head>
<body>
    <!-- Main content wrapper -->
    <div class="main-content">
        <!-- Navigation menu -->
        <div th:insert="~{fragments/commonui :: usermenu}"></div>

        <!-- Form container -->
        <div class="form-container">
            <div class="container">
                <div class="header">
                    <h3><i class="fas fa-edit"></i> EDIT SHIPMENT TYPE</h3>
                    <p>Update shipment type details</p>
                </div>
                
                <form th:action="@{/st/update}" method="POST" th:object="${shipmentType}">
                    <div class="form-body">
                        <div class="form-group">
                            <label for="id"><i class="fas fa-key"></i> SHIPMENT ID</label>
                            <input type="text" class="form-control" th:field="*{id}" id="id" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="shipmentMode"><i class="fas fa-truck-loading"></i> SHIPMENT MODE</label>
                            <select class="form-control" th:field="*{shipmentMode}" id="shipmentMode" required>
                                <option value="">- SELECT MODE -</option>
                                <option value="AIR">AIR</option>
                                <option value="TRUCK">TRUCK</option>
                                <option value="SHIP">SHIP</option>
                                <option value="TRAIN">TRAIN</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="shipmentCode"><i class="fas fa-barcode"></i> SHIPMENT CODE</label>
                            <input type="text" class="form-control" th:field="*{shipmentCode}" id="shipmentCode" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-toggle-on"></i> ENABLE SHIPMENT</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" th:field="*{enableShipment}" value="YES" id="enableYes">
                                    <label for="enableYes">YES</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" th:field="*{enableShipment}" value="NO" id="enableNo">
                                    <label for="enableNo">NO</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-star"></i> SHIPMENT GRADE</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" th:field="*{shipmentGrade}" value="A" id="gradeA">
                                    <label for="gradeA">A</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" th:field="*{shipmentGrade}" value="B" id="gradeB">
                                    <label for="gradeB">B</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" th:field="*{shipmentGrade}" value="C" id="gradeC">
                                    <label for="gradeC">C</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="description"><i class="fas fa-file-alt"></i> DESCRIPTION</label>
                            <textarea class="form-control" th:field="*{description}" id="description" readonly></textarea>
                        </div>
                        
                        <div class="btn-group">
                            <button type="submit" class="btn btn-update"><i class="fas fa-paper-plane"></i> UPDATE SHIPMENT</button>
                            <a th:href="@{/st/all}" class="btn btn-cancel"><i class="fas fa-times"></i> CANCEL</a>
                        </div>
                        
                        <div th:if="${message}" class="message" th:classappend="${#strings.contains(message, 'success') || #strings.contains(message, 'Success')} ? 'success' : 'error'" th:text="${message}"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

   <script type="text/javascript" th:src="@{/js/shipment-edit.js}"></script>
</body>
</html>
